<div class="mt_vertical_nav {$class}">
    {foreach from=$data item='item'}
    <a href="{$item.url}" {if $item.new_window} target="_blank" {/if} class="mt_vertical_nav_item clearfix {if !empty($item.active)}selected{/if}">
        <span>{$item.label}</span> {if isset($item.number)}
        <span class="mt_count_wrap">
            <span class="mt_count_bg">
                <span class="mt_count">{$item.number}</span>
        </span>
        </span>
        {/if}
    </a>
    {/foreach}
</div>

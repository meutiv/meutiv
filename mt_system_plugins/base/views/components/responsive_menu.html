<div class="mt_responsive_menu mt_left" id="{$uniqId}">
    {strip}
    <ul class="mt_main_menu clearfix" data-el="list">
        {foreach from=$data item='item'}
        <li class="{$item.class}{if !empty($item.active)} active{/if}" data-el="item">
            <a href="{$item.url}" {if $item.new_window} target="_blank" {/if}>
                <span>{$item.label}</span>
            </a>
        </li>
        {/foreach}
    </ul>
    {/strip}
    <div class="mt_menu_more_wrap mt_cursor_pointer">
        <div class="mt_menu_more">
            <div class="mt_menu_more_cont">
                <ul class="mt_menu_more_list" data-el="more-list">

                </ul>
            </div>
        </div>
    </div>
</div>

<table class="mt_table_3 mt_nomargin section_{$sectionName} data_table" {if empty($display)}style="display:none;" {/if}>

    {foreach from=$questions key='sort' item='question' name='question'} {if isset( $questionsData[$question.name] ) }
    <tr class="{if $smarty.foreach.question.first}mt_tr_first{/if} {if $smarty.foreach.question.last}mt_tr_last{/if}">
        <td class="mt_label" style="width: 20%">{if empty($labels[$question.name])}{text key="base+questions_question_`$question.name`_label"}{else}{$labels[$question.name]}{/if}</td>
        <td class="mt_value"><span class="{if !empty($question.hidden)}mt_field_eye mt_remark profile_hidden_field{/if}">{$questionsData[$question.name]}</span></td>
    </tr>
    {/if} {/foreach}
</table>

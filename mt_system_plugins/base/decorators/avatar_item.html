{* `Avatar Item` decorator template *}
<div class="mt_avatar{if !empty($data.class)} {$data.class}{/if}">
    {if !empty($data.isMarked)}
    <div class="mt_ic_bookmark mt_bookmark_icon"></div>{/if} {if !empty($data.url)}
    <a href="{$data.url}"><img {if !empty($data.title)} alt="{$data.title|escape}" title="{$data.title|escape}" {/if} {if !empty($data.attrs)}{$data.attrs}{/if} src="{$data.src}" /></a>
    {else}
    <img {if !empty($data.title)} alt="{$data.title|escape}" title="{$data.title|escape}" {/if} {if !empty($data.attrs)}{$data.attrs}{/if} src="{$data.src}" /> {/if} {if !empty($data.label)}<span class="mt_avatar_label" {if !empty($data.labelColor)} style="background-color: {$data.labelColor}"
        {/if}>{$data.label}</span>{/if}
</div>

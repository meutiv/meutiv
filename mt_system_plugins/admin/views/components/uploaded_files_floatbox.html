<div class="mt_hidden">
    <div id="ow-photo-view" class="mt_photoview_wrap clearfix mt_bg_color">
        {if !empty($authError)}
        <div id="ow-photo-view-error" style="padding: 45px 10px 65px">
            <div class="mt_anno mt_nocontent">{$authError}</div>
        </div>
        {else}
        <div class="mt_photoview_stage_wrap">
            <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" class="mt_photo_img mt_photo_view" />
            <div class="mt_photo_context_action" style="display: none"></div>
            <a class="mt_photoview_arrmt_left" href="javascript://"><i></i></a>
            <a class="mt_photoview_arrmt_right" href="javascript://"><i></i></a>
        </div>
        <div class="mt_photoview_info_wrap">
            <div class="mt_photoview_info">
                <div class="mt_photo_scroll_cont">
                    <input type="hidden" class="mt_photoview_id" name="photo_id" />
                    <div class="mt_photoview_title mt_small mt_smallmargin">
                        <h5>{text key="admin+title"}:</h5>
                        <input type="text" name="title" />
                    </div>

                    <div class="mt_photoview_url mt_small mt_smallmargin">
                        <h5>{text key="admin+url"}:</h5>
                        <input type="text" name="url" disabled="disabled" class="mt_disabled" />
                        <a href="#">Copy</a>
                    </div>

                    <div class="mt_photoview_date mt_small">
                        {text key="admin+date"}: <b><span id="photo-date"></span></b>
                    </div>
                    <div class="mt_photoview_size mt_small">
                        {text key="admin+size"}: <b><span id="photo-size"></span></b>
                    </div>
                    <div class="mt_photoview_filesize mt_small">
                        {text key="admin+filesize"}: <b><span id="photo-filesize"></span></b>
                    </div>

                    <div class="mt_photoview_save mt_small mt_right">
                        <span class="mt_button">
                            <span class=" mt_positive mt_btn_delimiter">
                                <input type="submit" name="save" value="Save" class="mt_positive mt_btn_delimiter image_save_data" name="submit" />
                            </span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="mt_feed_comments_input_sticky"></div>
        </div>
        {/if}
    </div>
</div>

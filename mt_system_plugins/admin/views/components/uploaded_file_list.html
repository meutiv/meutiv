<div class="mt_fw_menu mt_high2 clearfix mt_smallmargin">
    <div class="mt_admin_date_filter">{component class="ADMIN_CMP_UploadedFilesFilter"}</div>
    <div class="mt_admin_bulk_options">{component class="ADMIN_CMP_UploadedFilesBulkOptions"}</div>
    <div class="mt_admin_upload_button">{component class="BASE_CMP_AjaxFileUploadButton"}</div>
</div>

<div class="mt_photo_list_wrap mt_photo_no_sidebar">
    <div id="browse-photo" class="mt_photo_list mt_photo_pint_mode clearfix"></div>
    <div id="browse-photo-preloader" class="mt_fw_menu mt_preloader"></div>
</div>

<div id="browse-photo-item-prototype" class="mt_photo_item_wrap" style="display: none">
    <div class="mt_photo_item">
        <div class="mt_photo_pint_album">
            <img src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" width="0" height="0" alt="" />
            <div class="mt_photo_chekbox_area" style="display: none;">
                <div class="mt_photo_checkbox"></div>
            </div>
        </div>
        <div class="mt_photo_item_info mt_small">
            <div class="mt_photo_item_info_title">{text key="admin+title"}: <b><span></span></b></div>
            <div class="mt_photo_item_info_dimensions">{text key="admin+size"}: <b><span></span></b></div>
            <div class="mt_photo_item_info_fileszie">{text key="admin+filesize"}: <b><span></span></b></div>
            <div class="mt_photo_item_info_uploaddate">{text key="admin+upload_date"}: <b><span></span></b></div>
            <div class="mt_photo_item_info_url">
                <input type="text" class="mt_disabled" disabled="disabled" name="url" />
            </div>
        </div>
    </div>
</div>

<div class="mt_hidden">
    <div id="context-action-prototype" class="mt_context_action">
        <div class="mt_tooltip mt_small mt_tooltip_top_right" style="opacity: 1; top: 19px;">
            <div class="mt_tooltip_tail"><span></span></div>
            <div class="mt_tooltip_body"></div>
        </div>
    </div>
    <iframe name="photo-downloader" style="display:none;"></iframe>
</div>

{form name='mobile_settings'}
<table class="mt_table_1 mt_form">
    <tr class="mt_tr_first">
        <th class="mt_name mt_txtleft" colspan="3">
            <span class="mt_section_icon mt_ic_gear_wheel">{text key='admin+mobile_settings_tabe_heading'}</span>
        </th>
    </tr>
    <tr class="{cycle name=" user_input " values="mt_alt1,mt_alt2 "}">
        <td class="mt_label" style="width: 30%;">{label name='disable_mobile'}</td>
        <td class="mt_value">{input name='disable_mobile'} {error name='disable_mobile'}</td>
        <td class="mt_desc">{desc name='disable_mobile'}</td>
    </tr>
</table>
<div class="clearfix mt_stdmargin">
    <div class="mt_right">{submit name='save' class='mt_ic_save mt_positive'}</div>
</div>
{/form}

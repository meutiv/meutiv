<div class="mt_page_wrap">
    <div class="mt_menu_fullpage">
        <div class="mt_menu_fullpage_wrap">{$main_menu}</div>
    </div>
    <div class="mt_site_panel clearfix">
        <a class="mt_logo mt_left" href="{$siteUrl}"></a>
        <div class="mt_nav_btn"></div>
        <div class="mt_console_right">
            {component class='BASE_CMP_Console'}
        </div>
    </div>
    {if isset($imageControlValues.headerImage.src)}
    <div class="mt_header">
        <img class="mt_header_img" src="{$imageControlValues.headerImage.src}" />
        <div class="mt_header_pic"><img class="mt_header_img" src="{$themeImagesUrl}header.jpg" /></div>
    </div>
    {/if}
    <div class="mt_menu_wrap">{component class='BASE_CMP_MainMenu' responsive=true}</div>
    <div class="mt_page_padding">
        <div class="mt_page_container">
            <div class="mt_canvas">
                <div class="mt_page mt_bg_color clearfix">
                    {if $heading}
                    <h1 class="mt_stdmargin {$heading_icon_class}">{$heading}</h1>{/if}
                    <div class="mt_content">
                        {$content}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mt_footer">
    <div class="mt_canvas">
        <div class="mt_page clearfix">
            {$bottom_menu}
            <div class="mt_copyright">
                {text key='base+copyright'}
            </div>
            <div style="float:right;padding-bottom: 30px;">
                {$bottomPoweredByLink}
            </div>
        </div>
    </div>
</div>
{decorator name='floatbox'}
<script type="text/javascript">
    $(window).scroll(function() {
        var $menuwrappos = $('.mt_menu_wrap').offset().top;
        if ($(this).scrollTop() > $menuwrappos) {
            $('.mt_page_wrap').addClass('mt_hidden_menu');
        } else {
            $('.mt_page_wrap').removeClass('mt_hidden_menu');
        }
    });
    $('.mt_nav_btn').click(function() {
        if ($('body').hasClass('mt_menu_active')) {
            $('body').removeClass('mt_menu_active');
        } else {
            $('body').addClass('mt_menu_active');
        }
    })
    $('.mt_menu_fullpage_wrap a').click(function() {
        $('body').removeClass('mt_menu_active');
    })
</script>
